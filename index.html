<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/index.css">
  <script src="js/main.js" defer></script>

</head>

<body>

  <div class="calculator">
    <div class="display">123456</div>
    <div class="pow">^</div>
    <div class="sqrt">&#8730;</div>
    <div class="res">%</div>
    <div class="ce">CE</div>
    <div class="sum">+</div>
    <div class="minus">-</div>
    <div class="by">x</div>
    <div class="div">/</div>
    <div class="value" data-value="0">0</div>
    <div class="value" data-value="1">1</div>
    <div class="value" data-value="2">2</div>
    <div class="value" data-value="3">3</div>
    <div class="value" data-value="4">4</div>
    <div class="value" data-value="5">5</div>
    <div class="value" data-value="6">6</div>
    <div class="value" data-value="7">7</div>
    <div class="value" data-value="8">8</div>
    <div class="value" data-value="9">9</div>
    <div class="equal">=</div>
    <div class="dot">.</div>
  </div>

</body>

</html>
