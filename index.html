<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/index.css">
  <script src="js/main.js" defer></script>

</head>

<body>
  <div class="calculator">
    <div class="displayWrapper">
      <span id="display">0</span>
    </div>
    <button class=" pow">^</button>
    <button class=" sqrt">&#8730;</button>
    <button class=" module">%</button>
    <button class="reset">CE</button>
    <button class="operator sum" data-value="+">+</button>
    <button class="operator minus" data-value="-">-</button>
    <button class="operator by" data-value="*">x</button>
    <button class="operator div" data-value="/">/</button>
    <button class="value" data-value="0">0</button>
    <button class="value" data-value="1">1</button>
    <button class="value" data-value="2">2</button>
    <button class="value" data-value="3">3</button>
    <button class="value" data-value="4">4</button>
    <button class="value" data-value="5">5</button>
    <button class="value" data-value="6">6</button>
    <button class="value" data-value="7">7</button>
    <button class="value" data-value="8">8</button>
    <button class="value" data-value="9">9</button>
    <button class="equal">=</button>
    <button class="value dot" data-value=".">.</button>
  </div>
</body>
</html>
